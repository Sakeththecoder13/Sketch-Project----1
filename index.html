<!DOCTYPE html>
<head>
    <title>Sketch Identification WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
                <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
                <link rel="stylesheet" href="style.css">
</head>

<body id="body1">
    <center>
        <div id="modal_div" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Sketches</h1>
                    <button id="exit-button" class="close" data-dismiss="modal">&times;</button>
                    
                    
            
    
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            
                
            </div>
        </div>
        
        <h1 id="h1">Sketch Identification App
        <button id="sketch_button" class="btn btn-warning" data-toggle="modal" data-target="#model_div">Show sketches</button></h1>
        <br>
        <label id="name">Name:<span id="name_span"></span></label>
        <br>
        <label id="accuracy">Accuracy:<span id="acc_span"></span></label>
        <br>
        <label class="btn btn-danger" id="drawn">Sketch to be drawn:<span id="drawn_span"></span></label>
        <br>
        <span id="score">Score:<span id="scorepsan"></span>
        <button id="clear_button" onclick = "clear()" class="btn btn-danger">Clear Canvas</button>
        <span id="time">Time:<span id="timespan"></span>
    </center>
    <script src="main.js"></script>
</body>
</html>
